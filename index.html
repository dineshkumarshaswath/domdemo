<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

div{
    margin: 20px;
    border: 1px solid black;
    padding:10px;
     
}

    </style>

<body>
<div>
    <label for="first">Firstname</label><br>
    <input type="text" name="name" id="first"><br>

    <button onclick="foo()">clickhere</button><br>

    <label for="middle">Middlename</label><br>
    <input type="text" name="name" id="middle"><br>

    <button onclick=foo()>clickhere</button><br>

    <label for="last">Lastname</label><br>
    <input type="text" name="name" id="last"><br>

    <button onclick=foo()>clickhere</button><br>

    <label for="email">Email</label><br>
    <input type="email" name="name" id="email"><br>

    <button onclick=foo()>clickhere</button><br>

    <label for="pass">Password</label><br>
    <input type="password" name="name" id="pass"><br>

    <button onclick=foo()>clickhere</button><br>
</div>
    
    
    
    <script src="script.js"> </script>
</body>
